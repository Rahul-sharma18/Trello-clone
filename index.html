<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Project</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <header class="bg-[#0b837b] h-20 text-white text-2xl text-center font-[700] pt-4 ">Trello Project</header>
    <p class="mt-15 flex pl-65 font-bold ">
        <img class="h-6 pr-2 cursor-pointer" src="./index.jpeg">
        <span>Your Boards</span> 
    </p>
    <div class="container h-125 w-5xl m-32 ml-48 mt-5 overflow-y-scroll flex flex-wrap gap-3 items-center justify-center font-bold"  id="boards">
        <button class="cursor-pointer border-solid bg-[#dcdfe4] h-45 w-55 rounded-2xl font-medium" id="newBoard">+ Create new board</button>
        <template class="cursor-pointer border-solid bg-[#dcdfe4] h-35 w-45 rounded-2xl"></template>
    </div>
</body>
<script src="index.js"></script>
</html>
